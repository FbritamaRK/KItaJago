<div class="row">

                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4 col-12">
        <div class="card">
            <div class="card-body">

                    <input type="number" class="form-control" placeholder="Enter number of deaths">
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4 col-12">
        <div class="card">
            <div class="card-body">
                <div class="m-0">

                    <input type="number" class="form-control" placeholder="Enter number of assists">
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4 col-12">
        <div class="card">
            <div class="card-body">
                <div class="m-0">

                    <input type="number" class="form-control" placeholder="Enter number of first bloods">
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4 col-12">
        <div class="card">
            <div class="card-body">

                    <input type="number" class="form-control" placeholder="Enter damage per round">
                </div>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="m-0">
                    <label class="form-label">Match History</label>
                    <textarea class="form-control" rows="3" placeholder="Enter match history"></textarea>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Agent Statistics -->
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Top Agent</h5>
                <div class="m-0">
                    <label class="form-label">Total Matches</label>
                    <input type="number" class="form-control" placeholder="Enter total matches">
                </div>
                <div class="m-0 mt-3">
                    <label class="form-label">Win %</label>
                    <input type="number" class="form-control" placeholder="Enter win percentage">
                </div>
                <div class="m-0 mt-3">
                    <label class="form-label">K/D Ratio</label>
                    <input type="number" class="form-control" step="0.01" placeholder="Enter K/D ratio">
                </div>
                <div class="m-0 mt-3">
                    <label class="form-label">Best Map</label>
                    <input type="text" class="form-control" placeholder="Enter best map">
                </div>
                <div class="m-0 mt-3">
                    <label class="form-label">Best Map Win Rate</label>
                    <input type="number" class="form-control" placeholder="Enter win rate on best map">
                </div>
            </div>
        </div>
    </div>
